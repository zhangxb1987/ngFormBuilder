<form class="toolbar-action model-import" name="modelImportForm">
  <div class="row">
  	<div class="col-md-12">
        <input type="file" ngf-select ng-model="importModelDataFile" name="file"    
             ngf-max-size="10MB" required
             ngf-model-invalid="errorFile" />
  	</div>
  </div>
    
    <div class="progress" ng-show="importModelDataFile.progress >= 0">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{importModelDataFile.progress}}%">
      </div>
    </div>
    
    <div>
    <div class="form-group">
      <button type="button" 
              class="btn btn-danger pull-right" 
              ng-disabled="!modelImportForm.$valid"
              ng-click="uploadModel(importModelDataFile)">{{'DIALOG.ACTION.IMPORT' | translate}}</button>&nbsp;
      <button type="button" 
              class="btn btn-default pull-right" 
              style="margin-right: 5px;" 
              ng-click="closeThisDialog(false)">{{'DIALOG.ACTION.CANCEL' | translate}}</button>&nbsp;
    </div>
    </div>
</form>
