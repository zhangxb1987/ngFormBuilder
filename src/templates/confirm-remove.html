<form id="confirm-remove-dialog">
  <p>{{'Removing this component will also' | translate}} <strong>{{'remove all of its children' | translate}}</strong>! {{'Are you sure you want to do this' | translate}}?</p>
  <div>
    <div class="form-group">
      <button type="submit" class="btn btn-danger pull-right" ng-click="closeThisDialog(true)">{{'DIALOG.ACTION.REMOVE' | translate}}</button>&nbsp;
      <button type="button" class="btn btn-default pull-right" style="margin-right: 5px;" ng-click="closeThisDialog(false)">{{'DIALOG.ACTION.CANCEL' | translate}}</button>&nbsp;
    </div>
  </div>
</form>
